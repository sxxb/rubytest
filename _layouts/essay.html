---
layout: default
category: essay
---

<div class="essay" id="">
  <h1>{{ page.title}} </h1>
  <p class="essay-byline">{{ page.date | date_to_string}} - {{ page.author }} - {{ page.course }}</p>

  <h2>{{ page.essay-question}}</h2>

  {{ content }}

  <p class="tags">
    {% for tag in page.tags %}
      <span>{{ page.tag }}</span>
    {% endfor %}
   </p>
</div>
